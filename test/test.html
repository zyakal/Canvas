<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin:0; padding:0; } /* to remove the top and left whitespace */

        html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

        canvas { display:block; background-color: rgb(0, 0, 0); } /* To remove the scrollbars */
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height =window.innerHeight;

        let caracter = {
            x: canvas.width * 0.5,
            y: canvas.height * 0.5,
            width: 100,
            height: 100,
            drow() {
                ctx.fillStyle = 'green';
                ctx.fillRect((this.x-this.width*0.5), this.y-this.height*0.5, this.width, this.height);
            }

        }
        caracter.drow();

        function clickHandler(e){
            // ctx.beginPath();
            console.log(e);
        }
        const imgElem = new Image();
        imgElem.src = '../images/cat_front.png';
        imgElem.addEventListener('load', () => {
        ctx.drawImage(imgElem, 50, 50, 100, 100);
    });


    </script>
</body>

</html>
