<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .canvas {
            width: 200vh;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas class="canvas" width="1200" height="800">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
</body>
<script>
    const canvas = document.querySelector('.canvas');
    const context = canvas.getContext('2d');
    let X = 200;
    let Y = 200;
    let count = 0;


    function char() {
        const CharImg = new Image();
        CharImg.src = '../images/cat_front.png';
        CharImg.addEventListener('load', () => {
            context.drawImage(CharImg, X, 100, 70, 120);
        })
        X++;

    }
    function drow() {
        count++;
        // context.clearRect(0, 0, canvas.width, canvas.height);
        context.beginPath();
        if (count % 10 === 0) {
            char();
        }


        requestAnimationFrame(drow);
    }
    drow();


</script>

</html>
